<!DOCTYPE html>

<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Modifica Expedientes</title>
        <meta charset="UTF-8">
    </head>
    <body>
            <header th:replace="layout/plantilla :: header" class="header"/>
        <h1>Datos de Expediente</h1>    
        <a th:href="@{/}">Regresar</a>
        <hr/>
        <form th:action="@{/expediente/guardar}"
              method="post"
              th:object="${expediente}">
            
            <label for="expedienteid">Numero de expediente</label>
            <input readonly type="text" name="expedienteid" th:field="*{expedienteid}"/>
            <br/><!-- comment -->
            
            <label for="cedula">Numero de Cedula</label>
            <input type="text" name="cedula" th:field="*{cedula}"/>
            <br/><!-- comment -->
            
            <label for="contacto">Contacto</label>
            <input type="text" name="contacto" th:field="*{contacto}"/>
            <br/><!-- comment -->
            
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/><!-- comment -->
            
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" th:field="*{fecha}"/>
            <br/><!-- comment -->
            
            <label for="user">Paciente</label>
            <select th:field="*{user.userid}">
                <option th:each="user: ${users}"
                        th:value="${user.userid}"
                        th:text="${user.nombre}"/>
                        
                
            </select>   
            <br/><!-- comment -->
            
            <input type="submit" name="guardar" value="Guardar"/>

        </form>

    </body>
</html>
